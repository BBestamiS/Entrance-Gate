<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../styles/kayit/desktop.css">
    <link rel="stylesheet" href="../styles/kayit/laptop.css">
    <link rel="stylesheet" href="../styles/kayit/tablet.css">
    <link rel="stylesheet" href="../styles/kayit/mobile.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>

<body>
    <section class="main">
        <section class="form-section">
            <form class="form" action="#" method="post">
                <section class="back-animate">
                    <div class="dot-black">
                        <div class="dot-white"></div>
                        <div class="dot-stroke"></div>
                    </div>


                    <p class="dot-text">Geri Dön</p>


                </section>
                <input class="input-left" type="text" name="name" placeholder="İsim">
                <input class="input-right" type="text" name="surname" placeholder="Soyisim">
                <input class="input-left" type="text" name="email" placeholder="ePosta">
                <input class="input-right" type="password" name="password" placeholder="Parola">
                <input class="input-left" type="text" name="plate" placeholder="Araç Plakası">

                <button class="submit-button" type="submit" name="submit">İlerle</button>
            </form>
        </section>
        <section class="bg">
            <div class="bg1">
                <div class="color1"></div>
                <div class="color2"></div>
            </div>
        </section>
    </section>
</body>

</html>
